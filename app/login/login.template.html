<div class="row">
  <div class="col-md-8 col-md-offset-2 panel panel-info login-form">
    <h1 class="text-center text-primary">Login</h1>
    <form action="/">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password">
      </div>
      <button ng-click="submit()" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
